<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./index.css">

  
  <title>Frontend Mentor | Advice generator app</title>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js' defer> </script>

</head>
<body>

  <div class="body">
    <div class="body-container">
      <div class="advice-container">
        <div class="advice-number"><p>Advice # <span id="advice-number">000<!-- Advice ID goes here --></span></p></div>

        <div class="advice-text">
          <p>"<span id="advice-text"><!-- Advice text goes here --></span>"</p>
        </div>
        <div class="divider-img">
          <picture >
            <source media="(max-width:599px)" srcset="./images/pattern-divider-mobile.svg">
            <img id="" alt="" src="./images/pattern-divider-desktop.svg" alt="">
          </picture>
        </div>


        <div class="button-div" id="another-advice"><button title="another advice" type="button"><img src="./images/icon-dice.svg" alt=""></button></div>

      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/code-Allahtosin" target="_blank"  rel="noopener noreferrer">Muhammad A</a>.
  </div>
  <script src="./index.js" >  </script>

</body>
</html>
